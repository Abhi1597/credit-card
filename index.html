<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dhwani Cred </title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
  <h1 class="heading">Credit Card Payment</h1>
<div class="checkout_form">
    <div class="card_number" id="card-container">
        <input type="text" class="input" id="card-1" placeholder="0000" onPaste = "paste(this)" onkeyup="moveCursor('begin',this, 'card-2')"> 
        <input type="text" class="input" id="card-2" placeholder="0000" onPaste = "paste(this)" onkeyup="moveCursor('card-1',this, 'card-3')"> 
        <input type="text" class="input" id="card-3" placeholder="0000" onPaste = "paste(this)" onkeyup="moveCursor('card-2',this, 'card-4')"> 
        <input type="text" class="input" id="card-4" placeholder="0000" onPaste = "paste(this)" onkeyup="moveCursor('card-3',this, 'expiry-input-1')"> 
    </div>
    <div class="card_grp">   
      <div class="expiry_date">
        <input type="text" id = "expiry-input-1" maxlength="2" class="expiry_input"   placeholder="00" onkeyup="moveCursor('card-4',this, 'expiry-input-2')">
        <input type="text" id = "expiry-input-2" maxlength="2" class="expiry_input"  placeholder="00" onkeyup="moveCursor('expiry-input-1',this, 'cvc-input')">
      </div>
      <div class="cvc">
        <input type="text" id = "cvc-input" maxlength="3" class="cvc_input" placeholder="000" onkeyup="moveCursor('expiry-input-2',this, 'pay-btn')">
        <div class="cvc_img">
            ?
           <div class="img">
             <img src="https://i.imgur.com/2ameC0C.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <button class="btn" id = "pay-btn" onclick="payClicked()">PAY</button>
</div>
</body>
</html>
